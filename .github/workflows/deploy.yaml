name: Deploy Frontend
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: docker login -u ${{ secrets.DOCKER_USERNAMEG }} -p ${{ secrets.DOCKER_USERNAME }}
      - run: docker build -t lawal/react-test -f Dockerfile.dev .
      - run: docker run -e CI=true lawal/react-test npm test

      - name: Generate deployment package
        run: zip -r deploy.zip . -x '*.git*'

      - name: Deploy to EB
        uses: lanre01/docker-react
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY }}
          aws_secret_key: ${{ secrets.AWS_SECRET_KEY }}
          application_name: frontend
          environment_name: Frontend-env
          existing_bucket_name: elasticbeanstalk-eu-north-1-533267132001
          region: eu-north-1
          version_label: ${{ github.sha }}
          deployment_package: deploy.zip
